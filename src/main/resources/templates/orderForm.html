<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order A Sandwhich</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <header class="text-center">
       <h1>Order a Sandwhich</h1>
    </header>
    <section class="bg-light p-5 rounded shadow-sm">
            <form action="#" th:action="@{/order}" th:object="${sandwhichOrder}" method="post">
                <div class="mb-3">
                <input type="hidden" th:field="*{uuid}"/>
                <label for="sandwhichBread">Br√∏d type</label>
                <select id="sandwhichBread" name="sandwhichBread" th:field="*{sandwhichBread}">
                    <option th:each="bread : ${sandwhichBread}" th:value="${bread}" th:text="${bread.getName()}"></option>
                </select>
                </div>
                <div class="mb-3">
                <label for="sandwhichSpread">Spread til din sandwhich</label>
                <select id="sandwhichSpread" name="sandwhichSpread" th:field="*{sandwhichSpread}">
                    <option th:each="spread : ${sandwhichSpread}" th:value="${spread}" th:text="${spread.getName()}"></option>
                </select>
                </div>
                <label for="sandwhichAddons">Add-ons til din sandwhich</label>
            <div class ="mb-3" id="sandwhichAddons">
                <div th:each="addon : ${sandwhichAddons}">
                    <input type="checkbox" th:field="*{sandwhichAddons}" th:value="${addon}"/>
                    <label th:for="${addon.name()}" th:text="${addon.getName()}"></label>
                </div>
            </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

    </section>
</div>
</body>
</html>
