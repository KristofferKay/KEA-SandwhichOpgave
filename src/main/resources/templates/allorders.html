<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order A Sandwhich</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <header class="text-center">
        <h1>See all your orders</h1>
    </header>
    <section class="bg-light p-5 rounded shadow-sm">

        <ul>
            <li th:each="order : ${orders}">
                <a>Bread: </a>
                <a th:text="${order.sandwhichBread}" ></a> with addons:
                <a th:text="${order.sandwhichAddons}"></a> and Spread:
                <a th:text="${order.sandwhichSpread}"></a> with UUID:
                <a th:text="${order.getUuid()}"></a>
                <a class="edit" th:href="@{/order/edit/{id}(id=${order.getUuid()})}">Edit order</a>
            </li>
        </ul>

        <a href="/">
        <button href="" class="btn btn-primary w-100">See all orders in the system</button>
        </a>

    </section>
</div>
</body>
</html>
